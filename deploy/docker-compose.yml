version: '3.8'

services:
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: coinpilot-db
    restart: always
    environment:
      POSTGRES_DB: coinpilot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - coinpilot_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d coinpilot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: coinpilot-redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - coinpilot_redis_data:/data

  collector:
    build:
      context: ..
      dockerfile: deploy/docker/collector.Dockerfile
    image: collector:latest
    container_name: coinpilot-collector
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${DB_PASSWORD:-postgres}@db:5432/coinpilot
      REDIS_URL: redis://redis:6379/0
      UPBIT_ACCESS_KEY: ${UPBIT_ACCESS_KEY}
      UPBIT_SECRET_KEY: ${UPBIT_SECRET_KEY}

  bot:
    build:
      context: ..
      dockerfile: deploy/docker/bot.Dockerfile
    image: bot:latest
    container_name: coinpilot-bot
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${DB_PASSWORD:-postgres}@db:5432/coinpilot
      REDIS_URL: redis://redis:6379/0
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      PAPER_BALANCE: ${PAPER_BALANCE:-10000000}
      VOLATILITY_HIGH_THRESHOLD: ${VOLATILITY_HIGH_THRESHOLD:-2.0}

  dashboard:
    build:
      context: ..
      dockerfile: deploy/docker/dashboard.Dockerfile
    image: dashboard:latest
    container_name: coinpilot-dashboard
    restart: always
    ports:
      - "8501:8501"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${DB_PASSWORD:-postgres}@db:5432/coinpilot

volumes:
  coinpilot_db_data:
  coinpilot_redis_data:
