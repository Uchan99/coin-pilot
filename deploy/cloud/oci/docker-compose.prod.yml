x-app-security: &app_security
  security_opt:
    - no-new-privileges:true
  cap_drop:
    - ALL

services:
  db:
    image: timescale/timescaledb:2.24.0-pg15
    container_name: coinpilot-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: coinpilot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - ../../db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - coinpilot_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d coinpilot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.4.0-alpine
    container_name: coinpilot-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - coinpilot_redis_data:/data

  collector:
    <<: *app_security
    build:
      context: ../../..
      dockerfile: deploy/docker/collector.Dockerfile
    image: collector:latest
    container_name: coinpilot-collector
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${DB_PASSWORD:?DB_PASSWORD is required}@db:5432/coinpilot
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379/0
      UPBIT_ACCESS_KEY: ${UPBIT_ACCESS_KEY:?UPBIT_ACCESS_KEY is required}
      UPBIT_SECRET_KEY: ${UPBIT_SECRET_KEY:?UPBIT_SECRET_KEY is required}

  bot:
    <<: *app_security
    build:
      context: ../../..
      dockerfile: deploy/docker/bot.Dockerfile
    image: bot:latest
    container_name: coinpilot-bot
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      n8n:
        condition: service_started
    expose:
      - "8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${DB_PASSWORD:?DB_PASSWORD is required}@db:5432/coinpilot
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379/0
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:?ANTHROPIC_API_KEY is required}
      OPENAI_API_KEY: ${OPENAI_API_KEY:?OPENAI_API_KEY is required}
      LLM_MODE: ${LLM_MODE:-dev}
      LLM_MODEL: ${LLM_MODEL:-claude-haiku-4-5-20251001}
      N8N_URL: ${N8N_URL:-http://n8n:5678}
      N8N_WEBHOOK_SECRET: ${N8N_WEBHOOK_SECRET:?N8N_WEBHOOK_SECRET is required}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL:-}
      PAPER_BALANCE: ${PAPER_BALANCE:-10000000}
      VOLATILITY_HIGH_THRESHOLD: ${VOLATILITY_HIGH_THRESHOLD:-2.0}

  dashboard:
    <<: *app_security
    build:
      context: ../../..
      dockerfile: deploy/docker/dashboard.Dockerfile
    image: dashboard:latest
    container_name: coinpilot-dashboard
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "127.0.0.1:8501:8501"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${DB_PASSWORD:?DB_PASSWORD is required}@db:5432/coinpilot
      REDIS_HOST: redis
      REDIS_PORT: 6379
      N8N_URL: http://n8n:5678
      N8N_SERVICE_HOST: n8n
      N8N_SERVICE_PORT: 5678
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:?ANTHROPIC_API_KEY is required}
      OPENAI_API_KEY: ${OPENAI_API_KEY:?OPENAI_API_KEY is required}
      UPBIT_ACCESS_KEY: ${UPBIT_ACCESS_KEY:?UPBIT_ACCESS_KEY is required}
      UPBIT_SECRET_KEY: ${UPBIT_SECRET_KEY:?UPBIT_SECRET_KEY is required}
      DASHBOARD_ACCESS_PASSWORD: ${DASHBOARD_ACCESS_PASSWORD:?DASHBOARD_ACCESS_PASSWORD is required}

  n8n:
    <<: *app_security
    image: n8nio/n8n:1.123.17
    container_name: coinpilot-n8n
    restart: unless-stopped
    ports:
      - "127.0.0.1:5678:5678"
    environment:
      N8N_BLOCK_ENV_ACCESS_IN_NODE: "true"
      N8N_WEBHOOK_SECRET: ${N8N_WEBHOOK_SECRET:?N8N_WEBHOOK_SECRET is required}
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER:?N8N_BASIC_AUTH_USER is required}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD:?N8N_BASIC_AUTH_PASSWORD is required}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL:-}
      TZ: ${TZ:-Asia/Seoul}
    volumes:
      - coinpilot_n8n_data:/home/node/.n8n

  node-exporter:
    image: quay.io/prometheus/node-exporter:v1.9.1
    container_name: coinpilot-node-exporter
    restart: unless-stopped
    command:
      - --path.procfs=/host/proc
      - --path.rootfs=/host/root
      - --path.sysfs=/host/sys
      - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($|/)
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host/root:ro

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.2
    container_name: coinpilot-cadvisor
    restart: unless-stopped
    command:
      - --docker_only=true
      - --housekeeping_interval=30s
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro

  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: coinpilot-prometheus
    restart: unless-stopped
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - coinpilot_prometheus_data:/prometheus
    depends_on:
      bot:
        condition: service_started
      node-exporter:
        condition: service_started
      cadvisor:
        condition: service_started

  grafana:
    image: grafana/grafana:10.0.0
    container_name: coinpilot-grafana
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:?GRAFANA_ADMIN_USER is required}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:?GRAFANA_ADMIN_PASSWORD is required}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ../../monitoring/grafana-provisioning/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro
      - ./monitoring/grafana/provisioning/dashboards/provider.yaml:/etc/grafana/provisioning/dashboards/provider.yaml:ro
      - ../../monitoring/grafana-provisioning/dashboards:/var/lib/grafana/dashboards:ro
      - coinpilot_grafana_data:/var/lib/grafana
    depends_on:
      prometheus:
        condition: service_started

volumes:
  coinpilot_db_data:
  coinpilot_redis_data:
  coinpilot_n8n_data:
  coinpilot_prometheus_data:
  coinpilot_grafana_data:
