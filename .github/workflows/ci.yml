name: CoinPilot CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: "pip"
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libopenblas-dev liblapack-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --only-binary=scipy -r requirements.txt
        
    - name: Run Unit Tests
      env:
        REDIS_URL: redis://localhost:6379/0
        PYTHONPATH: .
      run: |
        python -m pytest tests/utils/test_metrics.py tests/analytics/ tests/agents/

  security:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: "pip"

    - name: Install dependencies for security scan
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt -r requirements-bot.txt
        pip install bandit pip-audit

    - name: Run Bandit (high severity/high confidence)
      run: |
        bandit -r src -ll -ii

    - name: Run pip-audit (fail on known vulnerabilities)
      run: |
        pip-audit -r requirements.txt -r requirements-bot.txt \
          --progress-spinner off \
          --format json \
          --output pip-audit-report.json

    - name: Upload pip-audit report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pip-audit-report
        path: pip-audit-report.json
