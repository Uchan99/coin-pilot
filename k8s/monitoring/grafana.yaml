apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: coin-pilot-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: datasources-volume
              mountPath: /etc/grafana/provisioning/datasources
            - name: dashboards-volume
              mountPath: /etc/grafana/provisioning/dashboards
      volumes:
        - name: datasources-volume
          configMap:
            name: grafana-datasources
        - name: dashboards-volume
          configMap:
            name: grafana-dashboards
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: coin-pilot-ns
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30001
  type: NodePort
