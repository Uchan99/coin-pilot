apiVersion: batch/v1
kind: Job
metadata:
  name: backfill-regime
  namespace: coin-pilot-ns
  labels:
    app: backfill-regime
spec:
  ttlSecondsAfterFinished: 3600  # 완료 후 1시간 뒤 자동 삭제
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: backfill-regime
    spec:
      restartPolicy: OnFailure
      containers:
        - name: backfill
          image: bot:latest
          imagePullPolicy: IfNotPresent
          command: ["python", "scripts/backfill_for_regime.py"]
          env:
            - name: PYTHONPATH
              value: "."
            - name: DB_HOST
              value: "db"
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: "postgres"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: coin-pilot-secret
                  key: DB_PASSWORD
            - name: DB_NAME
              value: "coinpilot"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
