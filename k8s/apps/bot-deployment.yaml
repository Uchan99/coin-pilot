apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot
  namespace: coin-pilot-ns
  labels:
    app: bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot
  template:
    metadata:
      labels:
        app: bot
    spec:
      containers:
        - name: bot
          image: bot:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: coin-pilot-secret
                  key: DB_PASSWORD
            - name: DATABASE_URL
              value: "postgresql+asyncpg://postgres:$(DB_PASSWORD)@db.coin-pilot-ns.svc.cluster.local:5432/coinpilot"
            - name: REDIS_URL
              valueFrom:
                 secretKeyRef:
                   name: coin-pilot-secret
                   key: REDIS_URL
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            - name: ANTHROPIC_API_KEY
              valueFrom:
                 secretKeyRef:
                   name: coin-pilot-secret
                   key: ANTHROPIC_API_KEY
            - name: LLM_MODE
              value: "dev"          # dev=Haiku(저비용), prod=Sonnet(고성능)
            - name: N8N_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: coin-pilot-secret
                  key: N8N_WEBHOOK_SECRET
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: coin-pilot-secret
                  key: OPENAI_API_KEY
            - name: N8N_URL
              value: "http://n8n:5678"
            - name: PAPER_BALANCE
              value: "10000000"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
              - python
              - -c
              - "import os; exit(0)"
            initialDelaySeconds: 30
            periodSeconds: 60
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
              - python
              - scripts/check_db.py
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: bot
  namespace: coin-pilot-ns
spec:
  selector:
    app: bot
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
