apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: coin-pilot-ns
  labels:
    app: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: dashboard:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8501
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: coin-pilot-secret
                  key: DB_PASSWORD
            - name: DATABASE_URL
              value: "postgresql+asyncpg://postgres:$(DB_PASSWORD)@db:5432/coinpilot"
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
          # Dashboard needs access to DB to visualize data.
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "300m"
          livenessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 30
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 15
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: coin-pilot-ns
  labels:
    app: dashboard
spec:
  type: NodePort
  ports:
    - port: 8501
      targetPort: 8501
      nodePort: 30000 # Optional fixed port for Minikube convenience
  selector:
    app: dashboard
